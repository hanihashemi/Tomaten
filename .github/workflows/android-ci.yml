name: Android CI

on:
  pull_request:
    branches: [ development ]

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ” Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Run unit tests
        run: ./gradlew test

      - name: ğŸ“¦ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/test-results/

  lint:
    name: ğŸ§¹ Android Lint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ” Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§¹ Run lint checks
        run: ./gradlew lint

      - name: ğŸ“¦ Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: app/build/reports/lint-results*.html

  ktlint:
    name: âœï¸ Ktlint Check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ” Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: âœï¸ Run ktlint check
        run: ./gradlew ktlintCheck