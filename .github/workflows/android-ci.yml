name: Android CI

on:
  pull_request:
    branches: [ development ]

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ” Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§ª Run unit tests
        run: ./gradlew test

      - name: ğŸ“Š Generate test coverage report
        run: ./gradlew jacocoTestReport

      - name: ğŸ“ Add coverage comment to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: ğŸ“Š Test Coverage Report
          update-comment: true

      - name: ğŸ“¦ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/test-results/

      - name: ğŸ“¦ Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/
            app/build/reports/tests/

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ” Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: ğŸ”“ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§¹ Run Android Lint
        run: ./gradlew lint

      - name: âœï¸ Run ktlint check
        run: ./gradlew ktlintCheck

      - name: ğŸ“¦ Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: app/build/reports/lint-results*.html